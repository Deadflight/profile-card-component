<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img src="./images/bg-pattern-top.svg" alt="pattern-top" class="pattern-top">
    <div class="arm">
    <section class="profile-container">
      <img src="./images/bg-pattern-card.svg" alt="pattern-top" class="pattern-card">
      <img src="./images/image-victor.jpg" alt="ImageProfile" class="profile-img">
      <article class="profile">
        <div class="profile-name">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <div class="stats-group">
          <div class="profile-stats">
            <h3>80K</h3>
            <p>Followers<p>
          </div>
          <div class="profile-stats">
            <h3>803K</h3>
            <p>Likes<p>
          </div>
          <div class="profile-stats">
            <h3>1.4K</h3>
            <p>Photos<p>
          </div>
        </div>
      </article>
    </section>
  </div>
    <img src="./images/bg-pattern-bottom.svg" alt="pattern-bottom" class="pattern-bottom">
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Deadflight" target="_blank">Carlos Correa (Deadflight)</a>.
  </div>
</body>
</html>
